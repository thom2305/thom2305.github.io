<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thom's Website</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background: #008080;
            margin: 20px;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .footer {
            font-size: 10px;
            text-align: center;
            margin-top: 20px;
        }
        img.gif {
            border: 2px solid #000;
            margin: 10px 0;
            max-width: 300px;
        }
        .profile-section {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            position: relative;
        }
        .profile-pic {
            border: 2px outset #dfdfdf;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile-header {
            position: absolute;
            top: 0;
            left: 120px; /* image width + gap */
        }
        .profile-bio {
            position: absolute;
            bottom: 0;
            left: 120px;
        }
        /* Improved Windows 98 buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        .win98-button {
            min-width: 120px;
            font-size: 12px;
        }
        .link-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }
        /* Text styling */
        .window-title {
            font-size: 16px;
            font-weight: bold;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Window -->
        <div class="window" style="margin: 20px auto;">
            <div class="title-bar">
                <div class="title-bar-text">Thom's Website</div>
            </div>
            <div class="window-body">
                <div class="profile-section">
                    <img src="img/thom.png" class="profile-pic" alt="Thom's Avatar">
                    <div class="profile-header">
                        <div class="window-title">Hi, I'm Thom, and this is my website</div>
                    </div>
                    <div class="profile-bio">
                        <div class="section-title">Biography</div>
                        <p>I'm a coder who knows Python, C, C++, and C#.</p>
                    </div>
                </div>

                <p>I worked on a past project known as <strong>Reviive</strong> as a co-owner:</p>
                <img src="img/rev.gif" class="gif" alt="Reviive Project GIF">
                
                <div class="section-title">Current Projects:</div>
                <p>I am currently working on WiiMart a Wii Shop Revival:</p>
                <div class="button-group">
                    <button class="win98-button" onclick="window.open('https://github.com/WiiMart')">
                        <img src="https://win98icons.alexmeub.com/icons/png/msdos-0.png" class="link-icon">
                        GitHub
                    </button>
                    <button class="win98-button" onclick="window.open('https://wiimart.org')">
                        <img src="https://win98icons.alexmeub.com/icons/png/explorer-101-0.png" class="link-icon">
                        Website
                    </button>
                    <button class="win98-button" onclick="window.open('https://discord.gg/wiimart')">
                        <img src="https://win98icons.alexmeub.com/icons/png/network_normal_two_pcs-5.png" class="link-icon">
                        Discord
                    </button>
                </div>
                
                <hr>
                
                <div class="section-title">My Links</div>
                <div class="button-group">
                    <button class="win98-button" onclick="window.open('https://github.com/thom2305')">
                        <img src="https://win98icons.alexmeub.com/icons/png/msdos-0.png" class="link-icon">
                        GitHub
                    </button>
                    <button class="win98-button" onclick="window.open('https://discord.com/users/794456700416425995')">
                        <img src="https://win98icons.alexmeub.com/icons/png/network_normal_two_pcs-5.png" class="link-icon">
                        Discord
                    </button>
                    <button class="win98-button" style="padding: 2px;">
                        <img src="img/thom.png" style="width: 32px; height: 32px; display: block;">
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="window footer">
            <div class="window-body">
                <p>Â© <span id="year">2023</span> Thom - All rights reserved</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
